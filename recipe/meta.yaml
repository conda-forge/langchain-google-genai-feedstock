{% set name = "langchain-google-genai" %}
{% set version = "2.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_google_genai-{{ version }}.tar.gz
  sha256: ff6997eee872f0732036129173f4c1740b03fbb1f13251805d51d6c08bf8b34d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - google-ai-generativelanguage >=0.6.16,<0.7.0
    - filetype >=1.2.0,<2.0.0
    - pydantic >=2,<3
    - python >={{ python_min }},<4.0
    - langchain-core >=0.3.37,<0.4.0
    - google-generativeai >=0.8.0,<0.9.0
    - grpcio
  run_constrained:
    - pillow >=10.1.0,<11.0.0

test:
  imports:
    - langchain_google_genai
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/langchain-ai/langchain-google
  summary: An integration package connecting Google's genai package and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
